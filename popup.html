<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stored Links</title>
  <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="assets/css/style.css" rel="stylesheet" />
  
  <script src="assets/js/jquery.js" type="text/javascript"></script>
  <script src="assets/js/popperjs_2.11.7_min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/buttonHelper.js"></script>
  <script src="assets/js/saveDataHelper.js"></script>
  <script src="assets/js/loadDataHelper.js"></script>
  
</head>
<body class="p-4" style="background-color: rgb(96, 96, 96);"><!-- min-width: 470px; min-height: 200px;"-->
  <div class="row">

    <div class="col-auto me-auto">
      <button id="buttonToggleView" type="button" class="btn btn-primary mb-2" data-toggle="button" aria-pressed="false" autocomplete="off">
        Go to datatable
      </button>
    </div>

    <div class="col-auto" hidden>
      <a href="settings.html">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-gear optionshover" viewBox="0 0 16 16">
            <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
          </svg>
      </a>
    </div>

  </div>


  <div class="col-auto">
    <div id="addLink" style="display: block;">
      <h1 style="color: rgb(0,0,0);">Add Link</h1>
      <form>
        <div class="row"><!--form-row align-items-center"-->
          <div class="col-auto">
            <input type="text" class="form-control mb-2" id="newLink" placeholder="paste your link here" autocomplete="off">
          </div>
          <div class="col-auto">
            <input type="text" class="form-control mb-2" id="newLinkInfo" placeholder="set a little description" autocomplete="off">
          </div>
          <div class="col-auto">
            <button type="submit" id="submitBtn" class="btn btn-primary mb-2 disabled">
              Save
            </button>
          </div>
        </div>
      </form>
    </div>

    <div id="table" style="display: none;"></div>
    <div id="dScript" style="display: none;"></div>
  </div>
  
  <script src="assets/js/downloadHelper.js"></script>
  
</body>
</html>
