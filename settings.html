  <div class="accordion" id="readInFile">

    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          <strong>Load saved 'StoredLinks.csv'</strong>
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#readInFile">
        <div class="accordion-body">
          <div>If you currently have saved an 'StoredLinks.csv' file, you can load itself and restore your data.</div> 
          <p></p>
          <div>
            <input class="form-control" type="file" id="formFile" accept="text/*,.csv">
            <p></p>
            <div style="text-decoration: #0d6efd wavy underline;">CSV - design</div>
            <div style="display: list-item; left: 15px; position: relative;">1. line: <b>Description,Link</b></div>
            <div style="display: list-item; left: 15px; position: relative;">2. line: <b>Your data,https://your link.com</b></div>
            <div style="display: list-item; left: 15px; position: relative;">and so on like 2. line...</div>
          </div>
          
        </div>
      </div>
    </div>
